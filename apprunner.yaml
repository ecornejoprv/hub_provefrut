version: 1.0
runtime: python3
build:
  commands:
    build:
      - python3 -m pip install --upgrade pip
      - python3 -m pip install -r requirements.txt
run:
  runtime-version: 3.11
  command: sh entrypoint.sh
  network:
    port: 8000
  env:
    - name: PYTHONUNBUFFERED
      value: "1"
    - name: DJANGO_SETTINGS_MODULE
      value: "hub_core.settings"
